<main>
  <!-- formulario de contacto -->
    <div class="form_1 ">
    <br>
    <h2>Consulte:</h2>
    <form action="/create" method="POST" class="formul-1">
      <label for="user">Nombre </label>
      <input type="text" name="userName" required tabindex="1" autofocus class="formInt">
      <br>
      <label for="email">Email</label>
      <input type="email" name="email" required tabindex="2" class="formInt">
      <br>
      <label for="Telefono">Telefono</label>
      <input type="Telefono" name="pass" class="formInt">
      <br>
      <label for="Asunto">Asunto</label>
      <select id="asunto" name="asunto" class="select-css" class="formInt">
        <option value="Desarrollos Web" selected>Desarrollos Web</option>
        <option value="Aplicaciones Web">Aplicaciones Web</option>
        <option value="Boots y automatizacion de Procesos">Boots y automatizacion de Procesos</option>
        <option value="Finanzas Descentralizadas - Blockchain - Criptomonedas">Finanzas Descentralizadas - Blockchain -
          Criptomonedas</option>
        <option value="Consultas Varias">Consultas Varias</option>
      </select>
      <br>
      <label for="comment">Comentarios</label>
      <textarea name="comment" id="comment" cols="40" rows="10"></textarea>
      <button href="enviar" class="btn-enviar">Enviar</button>
    </form>
  </main>
